<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Form</title>
</head>
<body>

<h2>Contact Form</h2>

<form id="myForm">
  <input type="text" name="name" placeholder="Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <textarea name="message" placeholder="Message" required></textarea><br><br>
  <button type="submit">Submit</button>
</form>

<p id="status"></p>

<script>
  const form = document.getElementById("myForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbwlX4jOg5bB0LrymM4Fan68hqBPrNvaAyvxyKDGnGbZZG6AS2qb-2_1ZqnRsTdB2TqVEw/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        status.innerText = "✅ Data saved successfully!";
        form.reset();
      }
    })
    .catch(err => {
      status.innerText = "❌ Error submitting form";
    });
  });
</script>

</body>
</html>
